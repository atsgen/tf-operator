apiVersion: apps/v1
kind: Deployment
metadata:
  name: tf-operator
  namespace: ats-tf-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: tf-operator
  template:
    metadata:
      labels:
        name: tf-operator
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: tf-operator
      containers:
        - name: tf-operator
          image: atsgen/tf-operator:v0.0.1
          command:
          - tf-operator
          imagePullPolicy: IfNotPresent
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "tf-operator"
