---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tungsten-kube-manager
  namespace: {{ .TF_NAMESPACE }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tungsten-kube-manager
  namespace: {{ .TF_NAMESPACE }}
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tungsten-kube-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tungsten-kube-manager
subjects:
- kind: ServiceAccount
  name: tungsten-kube-manager
  namespace: {{ .TF_NAMESPACE }}
